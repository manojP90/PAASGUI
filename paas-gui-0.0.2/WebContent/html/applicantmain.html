 <div data-ng-app="application" data-ng-controller="appCtrl" data-ng-init="getApplications()">
<div class="container">

                <!-- BEGIN CONTENT BODY -->

                    <!-- BEGIN PAGE HEAD-->

                        </div>
                        <!-- END PAGE TITLE -->
                    </div>

                    <button type="button" OnClick=" location.href='application-wizard.html' " class="btn green "> Add Application </button>

                              <!-- BORDERED TABLE PORTLET-->
                              <div class="table-scrollable">
                                        <table class="table table-bordered table-hover">
                                            <thead>
                                                <tr id="tableheader">
                                                    <th width="25%"> Application Name </th>
                                                    <th width="25%"> Description </th>
                                                   
                                                    <th width="5%">Delete</th>
                                                    <th width="5%"> Update</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                          
												<tr data-ng-repeat="field in fields">
													<td ng-click="shareMyData(field.apps_id)">{{field.applicantionName}}</td>
													<td>{{field.description}}</td>
													<td align="center"><a data-ng-click="deleteApplication(field.apps_id)" ><i class="fa fa-remove"></i></a></td>
													<td align="center"><a data-ng-click="editApplication(field)" ><i class="fa fa-undo"></i></a></td>
												</tr>
											</tbody>
