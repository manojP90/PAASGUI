<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />

</head>

<body
	class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo">

	<div data-ng-app="myenvironmenttype" data-ng-controller="MainCtrl"
		data-ng-init="selectEnvironmentTypes()">

		<div class="page-head">
			<!-- BEGIN PAGE TITLE -->
			<div class="page-title">
				<h1>Environment Types Configuration Wizard</h1>
			</div>
			<!-- END PAGE TITLE -->

		</div>

		<hr>
		<button OnClick=" location.href='create-new-environment.html' " class="btn green">Add Environment Type</button>
		<br>
		<hr />
		<div class="table-scrollable">
			<table class="table table-bordered table-hover">
				<thead>
					<tr id="tableheader">
						<th width="40%">Name</th>
						<th width="40%">Description</th>
						<th width="10%">Delete</th>
						<th width="10%">update</th>
					</tr>
					</thead>
				 	
				<tbody>
				<tr data-ng-repeat="val in field">
					<td>{{val.name}}</td>
					<td>{{val.description}}</td>
					<td align="center"><a data-ng-click="deleteEnvironmentTypes(val.id)"
									><i class="fa fa-remove"></a></td>
					 <td align="center"><a data-ng-click="shareMyData(val)"
									><i class="fa fa-undo"></a></td>
				</tr>
				</tbody>
				</table>
			</div>

 
	</div>

</body>
</html>
