<script src="../assets/global/scripts/angular.js" type="text/javascript"></script>
<script src="../assets/global/scripts/angular-route.js" type="text/javascript"></script>
<script src="../assets/pages/scripts/vpc/vpc.js" type="text/javascript"></script> 

<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
<link href="../assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="../assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
<link href="../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css" />
<link href="../assets/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
<link href="../assets/pages/css/layout.min.css" rel="stylesheet" type="text/css" />
<link href="../assets/pages/css/light.min.css" rel="stylesheet" type="text/css" id="style_color" />
<link rel="shortcut icon" href="favicon.ico" />



</head>
<!-- END HEAD -->

<body
	class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo">
	<!-- BEGIN HEADER -->
	<div data-ng-app="VpcApp" data-ng-controller="editVpc">
		<!-- END HEADER -->
		<!-- BEGIN CONTAINER -->
		<div class="page-container">
			<!-- BEGIN CONTENT -->
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<!-- Progress Bar -->
				<div class="page-content">
					<h4>
						<b> Update Vpc Configuration Wizard </b>
					</h4>
				</div>
				<hr>
				<div style="width: 99%;">
					<div class="progress">
						<div class="progress-bar" role="progressbar"
							style="width: 100%; background-color: #9bd7e1;"></div>
					</div>
				</div>
				<!-- End Progress Bar -->
				<!-- BEGIN PAGE BASE CONTENT -->
				<div class="row">

					<div class="col-md-12">
						<!-- BEGIN FORM-->
						<form action="#" id="step-1" name="userForm"
							class="form-horizontal">
							<div class="form-body">

								<div class="alert alert-danger display-hide">
									<button class="close" data-close="alert"></button>
									You have some form errors. Please check below.
								</div>
								<div class="alert alert-success display-hide">
									<button class="close" data-close="alert"></button>
									Your form validation is successful!
								</div>

								<!-- VPC Name -->
								<div class="form-group"
									data-ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
									<label class="control-label col-md-3"> Vpc name <span
										class="required"> * </span>
									</label>
									<div class="col-xs-4">
										<input type="text" name="name" id="name" data-required="1"
											class="form-control" data-ng-model="vpc.vpc_name" 
											data-ng-maxlength="30" data-ng-minlength="2"  data-ng-change="vpcValidationForUpdate(vpc.vpc_name)" required/>
										<p data-ng-show="userForm.name.$error.minlength"
										class="help-block" style="color: red;"> VPC name
										Shouldn't below 2 chars.</p>
										
										<p data-ng-show="userForm.name.$error.maxlength"
										class="help-block" style="color: red;"> VPC name
										Shouldn't exceed 30 chars.</p>	
										<span id="errfn" style="color: red;"></span>
									</div>
								</div>
								
								<!-- Cidr -->
								<div class="form-group"
									data-ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
									<label class="control-label col-md-3"> Cidr <span
										class="required"> * </span>
									</label>
									<div class="col-xs-4">
										<input type="text" name="name" id="name" data-required="1"
											class="form-control" data-ng-model="vpc.cidr"
											data-ng-maxlength="20" required />
									</div>
								</div>

								<!-- ACLNAme -->
								<div class="form-group">
									<label class="control-label col-md-3"> Acl </label>
									<div class="col-xs-4">
										<select class="form-control ng-pristine ng-valid ng-touched" id="tag" 
														data-ng-model="vpc.aclName" id="ACL"  name="aclName" data-ng-init="selectAcl()"
														data-ng-options="choice.aclName as choice.aclName  for choice in aclObj"><option
														selected="selected" value="?"></option>
													</select> 
									</div>
								</div>
								
								<!-- Update Button -->
								<div class="form-actions">
									<div class="row">
										<div class="col-md-offset-3 col-md-9">
											<button type="submit" class="btn green btn-success"
												data-ng-disabled="userForm.$invalid" data-ng-click="updateVpc(vpc);" id="myvpcbtn"> Update </button>
											<!-- <button type="button" class="btn grey-salsa btn-outline">Cancel -->
											<a href="vpc-interface.html" class="btn grey-salsa btn-outline">Cancel</a>
										</div>
									</div>
								</div>
							</div>
						</form>
						<!-- END FORM-->
					</div>
				</div>

				<!-- END PAGE BASE CONTENT -->
			</div>
			<!-- END CONTENT BODY -->

			<!-- END CONTENT -->
			<!-- BEGIN QUICK SIDEBAR -->
			<a href="javascript:;" class="page-quick-sidebar-toggler"> <i
				class="icon-login"></i>
			</a>
			<!-- END QUICK SIDEBAR -->
		</div>
		<!-- END CONTAINER -->
	</div>
</body>

</html>
