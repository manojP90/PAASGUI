<body
	class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo">

	<div data-ng-app="myAcl" data-ng-controller="MainCtrl" data-ng-init="selectAcl()">

		<div class="page-head">
			<!-- BEGIN PAGE TITLE -->
			<div class="page-title">
				<h1>ACL Configuration Wizard</h1>
			</div>
			<!-- END PAGE TITLE -->
		</div>
		<hr>
		<button OnClick=" location.href='create-new-acl.html' " class="btn green"> Add Acl </button>
		<br>
		<hr />
		<div class="table-scrollable">
			<table class="table table-bordered table-hover">
				<thead>
					<tr id="tableheader">
						<th width="30%"> ACL Name </th>
						<th width="50%"> Description </th>						
						<th width="10%"> Delete </th>
						<th width="10%"> Update </th>
					</tr>
				</thead>
				 	
				<tbody>
				<tr data-ng-repeat="val in aclObj">
					<td data-ng-click="shareMyData(val.id)">{{val.aclName}}</td>
					<td>{{val.description}}</td>
					<td align="center"><a data-ng-click="deleteAcl(val.id)"
									 ><i class="fa fa-remove"></a></td>
					 <td align="center"><a data-ng-click="editAcl(val)"
									 ><i class="fa fa-undo"></a></td>
				</tr>
				</tbody>
				</table>
			</div>

 
	</div>

</body>
