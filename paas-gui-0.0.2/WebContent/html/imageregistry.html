<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Image Registry</title>

<script src="../assets/global/plugins/jquery.min.js"
	type="text/javascript"></script>
<script src="../assets/global/plugins/bootstrap/js/bootstrap.min.js"
	type="text/javascript"></script>


<link
	href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all"
	rel="stylesheet" type="text/css" />
<link
	href="../assets/global/plugins/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="../assets/global/plugins/simple-line-icons/simple-line-icons.min.css"
	rel="stylesheet" type="text/css" />
<link href="../assets/global/plugins/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<link href="../assets/global/plugins/uniform/css/uniform.default.css"
	rel="stylesheet" type="text/css" />
<link href="../assets/global/css/components.min.css" rel="stylesheet"
	id="style_components" type="text/css" />
<link href="../assets/pages/css/layout.min.css" rel="stylesheet"
	type="text/css" />
<link href="../assets/pages/css/light.min.css" rel="stylesheet"
	type="text/css" id="style_color" />
<link rel="shortcut icon" href="favicon.ico" />




<script src="../assets/global/scripts/angular.min.js"
	type="text/javascript"></script>
	
<script src="../assets/pages/scripts/image-registry/imageregistry.js"
	type="text/javascript"></script>
</head>
</head>

<body
	class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo">

	<div ng-app="myimageregistry" ng-controller="MainCtrl"
		ng-init="selectImageRegistry()">

		<div class="page-head">
			<!-- BEGIN PAGE TITLE -->
			<div class="page-title">
				<h1>Image Registry Configuration Wizard</h1>
			</div>
			<!-- END PAGE TITLE -->

		</div>

		<hr>
		<button type="button"
			OnClick=" location.href='create-new-image-registry.html' "
			class="btn green">Add Image Registry</button>
		<br>
		 
		<hr/>
		<div class="table-scrollable">
			<table class="table table-bordered table-hover">
				<thead>
					<tr id="tableheader">
						<th width="15%">Name</th>
						<th width="15%">Location</th>
						<th width="10%">Version</th>
						<th width="10%">UserName</th> 
						<th width="10%">Delete</th>
						<th width="10%">update</th>
					</tr>
					</thead>
				 	
				<tbody>
				<tr ng-repeat="field in fields">
					<td>{{field.name}}</td>
					<td>{{field.location}}</td>
					<td>{{field.version}}</td>
					<td>{{field.user_name}}</td>
				
					
			<td align="center"><a ng-click="deleteImageRegistry(field.id,field.user_name)" ><i class="fa fa-remove"></a></td>
						<td align="center"><a ng-click="shareMyData(field)" ><i class="fa fa-undo"></a></td>
				</tr>
				</tbody>
				</table>
			</div>

 
	</div>

</body>
</html>
