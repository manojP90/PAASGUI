<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Environment Type</title>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script src="../assets/pages/scripts/environmenttype/environmenttype.js" type="text/javascript"></script>
<link rel="stylesheet" href="../css/table/table.css">
<link rel="shortcut icon" href="favicon.ico" />
<link
	href="../assets/global/plugins/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />

</head>

<body>

	<div ng-app="myenvironmenttype" ng-controller="MainCtrl" ng-init="selectEnvironmentTypes()">

		 <div class="container">

			<div class="page-header" align="center">
				<h1>PaaS-Environment Type</h1>
			</div>
			
			<button OnClick=" location.href='Environment_wizard.html' " class="btn btn-primary">Add Environment Type</button>
     <br /><br /><br />
      <div class="container">
			<div class="table-scrollable">
			<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					
					<!-- <th>Accept Tag</th>
					<th>Promote Tag</th> -->
					
					<th>Delete</th>
					<th>Update</th> 
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="val in field">
					<td>{{val.name}}</td>
					<td>{{val.description}}</td>
					 
					<td align="center"><a ng-click="deleteEnvironmentTypes(val.name)"
									class="btn btn-danger"><i class="fa fa-remove"></a></td>
					 <td align="center"><a ng-click="updateEnvironmentTypes(field.name)"
									class="btn btn-primary"><i class="fa fa-undo"></a></td>
				</tr>
				</tbody>
			</table>
		</div></div>
		
			
		</div>

		
		

	</div>
</body>
</html>
