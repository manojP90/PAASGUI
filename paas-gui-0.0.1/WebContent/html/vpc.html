					</div>
				</div>
				</modal>
		</div> <!-- container div end -->

		<table cellpadding="1" cellspacing="1" border="1">
			<thead>
				<tr>
					<th>VPC ID</th>
					<th>VPC Name</th>
					<th>VPC Region</th>
					<th>CIDR</th>
					<th>Acl</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="field in fields">
