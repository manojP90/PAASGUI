    <body class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo" ng-app="application" ng-controller="appDisplayCtrl" data-ng-init="getAllServiceByAppsId(sharedData[0])">
   
      <div class="page-content">
                    <!-- BEGIN PAGE HEAD-->
                    <div class="page-head">
                        <!-- BEGIN PAGE TITLE -->
                        <div class="page-title">
                            <h1>Service Configuration Wizard                           </h1>
                        </div>
                        <!-- END PAGE TITLE -->
                        
                    </div>
                    <!-- END PAGE HEAD-->
                    <hr>
                    <a href="../ServiceWizards.html" class="btn green"> Add Service </a>
                  
                    <a href="../html/applicantmain.html" class="btn green"> Cancel</a>
                    <hr>
                    
                    <br>
                    <!-- BEGIN PAGE BASE CONTENT -->
                             <!-- BORDERED TABLE PORTLET-->
                             
                             <div class="table-scrollable">
                                        <table class="table table-bordered table-hover">
                                            <thead>
                                                <tr id="tableheader">
                                                    <th width="20%"> Service Name </th>
                                                    <th width="20%"> Image Repository </th>
                                                    <th width="15%"> Tag </th>
                                                    <th width="10%"> Type </th>
                                                    <th width="10%"> Network Mode </th>	
                                                    <th width="5%"> Delete </th>
                                                    <th width="5%"> Update </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr data-ng-repeat="sevc in field">
                                                    <td> {{sevc.serviceName}}</td>
                                                    <td> {{sevc.imageRegistry}} </td>
                                                    <td> {{sevc.tag}} </td>
                                                    <td> {{sevc.type}} </td>
                                                    <td> {{sevc.network_bridge}} </td>
                                                   <td align="center"><a data-ng-click="deleteServiceById(sevc.id,sharedData[0])"><i class="fa fa-remove"></i></a></td>
													<td align="center"><a data-ng-click="editService(sevc)"><i class="fa fa-undo"></i></a></td>
                                                </tr>
                                            </tbody>
                                            
                                        </table>
                                    </div>
                              <!-- END BORDERED TABLE PORTLET-->
