<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />

 		<script src="../assets/global/scripts/angular.min.js" type="text/javascript"></script>
        <script src="../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
        <script src="../assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
        <script src="../assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
        <script src="../assets/pages/scripts/form-validation.min.js" type="text/javascript"></script> 
    	<script src="../assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="../assets/global/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>        
        <script src="../assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
		<script src="../assets/global/scripts/app.min.js" type="text/javascript"></script>   
		<script src="../assets/pages/scripts/layout.min.js" type="text/javascript"></script>
		<!-- <script src="../assets/pages/scripts/acl/acl.js" type="text/javascript"></script>  -->
		<script src="../assets/global/scripts/angular.js" type="text/javascript"></script>
		<script src="../assets/global/scripts/angular-route.js" type="text/javascript"></script>
		<script src="../assets/pages/scripts/acl/newAcl.js" type="text/javascript"></script>
		
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
        <link href="../assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="../assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
         <link href="../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" /> 
        <link href="../assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css" />
        <link href="../assets/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
        <link href="../assets/pages/css/layout.min.css" rel="stylesheet" type="text/css" />
        <link href="../assets/pages/css/light.min.css" rel="stylesheet" type="text/css" id="style_color" />
        <link rel="shortcut icon" href="favicon.ico" />
        

        
        </head>
    <!-- END HEAD -->

    <body class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo" data-ng-app="myAcl" data-ng-controller="editInOutBoundController" data-ng-init="selectAcl()">
        <!-- BEGIN HEADER -->
        <div>
        <!-- END HEADER -->
        <!-- BEGIN CONTAINER -->
        <div class="page-container">
            <!-- BEGIN CONTENT -->
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content">
                    <!-- Progress Bar -->  
                    <div class="page-content">  <h4><b> In Out Bound Edit Form </b></h4>    </div>
                    <hr>            
                     <div style="width: 99%;">
						  <div class="progress">
						    <div class="progress-bar" role="progressbar" style="width:100%; background-color: #9bd7e1;">
						    </div>
						  </div>
						</div>
                    <!-- End Progress Bar -->
                    <!-- BEGIN PAGE BASE CONTENT -->
                    <div class="row">
                       
                        <div class="col-md-12">
                                    <!-- BEGIN FORM-->
                                    <form action="#" id="vpcWizardForm" class="form-horizontal" name="vpcWizardForm" 
                                    data-ng-submit="regVpc()" method="post" novalidate>
                                        <div class="form-body">
                                            <div class="alert alert-danger display-hide">
                                                <button class="close" data-close="alert"></button> You have some form errors. Please check below. </div>
                                            <div class="alert alert-success display-hide">
                                                <button class="close" data-close="alert"></button> Your form validation is successful! </div>
                                                
								<!-- RULE TYPE -->                                                
								<div class="form-group">
									<label class="control-label col-md-3"> Rule Type <span
										class="required"> * </span>
									</label>
									<div class="col-md-4">
										<select name="ruleType" id="ruleType" aria-required="true"
											data-ng-model="rule.ruleType" aria-describedby="select-error"
											class="form-control">
											<option value="In Bound"> In Bound </option>
											<option value="Out Bound"> Out Bound </option>
										</select>
									</div>
								</div>


								<!-- TYPE -->
								<div class="form-group">
									<label class="control-label col-md-3"> Type <span
										class="required"> * </span>
									</label>
									<div class="col-md-4">
										<select name="type" id="type" aria-required="true"
											data-ng-model="rule.type" aria-describedby="select-error"
											class="form-control">
											<option value="HTTP"> HTTP </option>
											<option value="TCP"> TCP </option>
											<option value="UDP"> UDP </option>
										</select>
									</div>
								</div>
								
								<!-- PROTOCOL -->      
								<div class="form-group">
									<label class="control-label col-md-3"> Protocol <span
										class="required"> * </span>
									</label>
									<div class="col-md-4">
										<select name="protocol" id="protocol" aria-required="true"
											data-ng-model="rule.protocol" aria-describedby="select-error"
											class="form-control">
											<option value="All"> All </option>
											<option value="All Traffic"> All Traffic </option>
											<option value="Allow"> Allow </option>
											<option value="Any Where"> Any Where </option>
										</select>
									</div>
								</div>
								
								<!-- PROTOCOL-RANGE -->      
								<div class="form-group">
									<label class="control-label col-md-3"> Protocol Range <span
										class="required"> * </span>
									</label>
									<div class="col-md-4">
										<select name="protocolRange" id="protocolRange" aria-required="true"
											data-ng-model="rule.protocolRange" aria-describedby="select-error"
											class="form-control">
											<option value="All"> All </option>
											<option value="0-6555"> 0 - 6555 </option>
										</select>
									</div>
								</div>
								
								<!-- SOURCE IP -->                                                
								<div data-ng-show="rule.ruleType == 'In Bound'" class="form-group"
									data-ng-class="{ 'has-error' : vpcWizardForm.sourceIp.$invalid && !vpcWizardForm.sourceIp.$pristine }">
									<!-- ie8, ie9 does not support html5 placeholder, so we just show field	title for that -->
									<label class="control-label col-md-3"> Source IP <span
										class="required"> * </span>
									</label>

									<div class="col-md-4">
										<input type="text" id="sourceIp" name="sourceIp"
											data-ng-model="rule.sourceIp" data-required="1"
											class="form-control placeholder-no-fix" data-ng-minlength="9"
											data-ng-maxlength="17" required />
									</div>
									<p data-ng-show="vpcWizardForm.sourceIp.$error.maxlength"
										class="help-block" style="color: red;"> INVALID RULE TYPE </p>
								</div>
								 
								<!-- DESTINATION IP -->                                                
								<div data-ng-show="rule.ruleType == 'Out Bound'" class="form-group"
									data-ng-class="{ 'has-error' : vpcWizardForm.sourceIp.$invalid && !vpcWizardForm.sourceIp.$pristine }">
									<!-- ie8, ie9 does not support html5 placeholder, so we just show field	title for that -->
									<label class="control-label col-md-3"> Destination IP <span
										class="required"> * </span>
									</label>

									<div class="col-md-4">
										<input type="text" id="sourceIp" name="sourceIp"
											data-ng-model="rule.sourceIp" data-required="1"
											class="form-control placeholder-no-fix" data-ng-minlength="9"
											data-ng-maxlength="17" required />
									</div>
									<p data-ng-show="vpcWizardForm.sourceIp.$error.maxlength"
										class="help-block" style="color: red;"> INVALID RULE TYPE </p>
								</div>
								
								<!-- PROTOCOL-RANGE -->      
								<div class="form-group">
									<label class="control-label col-md-3"> Action <span
										class="required"> * </span>
									</label>
									<div class="col-md-4">
										<select name="action" id="action" aria-required="true"
											data-ng-model="rule.action" aria-describedby="select-error"
											class="form-control">
											<option value="Allow"> Allow </option>
											<option value="Deny"> Deny </option>
										</select>
									</div>
									
									
									
									
									
								</div>
					
								
							</div>
                                      	<div class="form-actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-9">
                           
                                                    <button type="submit" class="btn green" id="btn-login" 
                                                    data-ng-disabled="vpcWizardForm.$invalid"  data-ng-click="updateInOutBoundRule(rule)"> Update </button>
                                                    <!-- <button type="button" class="btn grey-salsa btn-outline">Cancel</button> -->                                                    
                                                    <a href="/paas-gui/html/inoutbound_rule_interface.html"
												class="btn grey-salsa btn-outline">Cancel</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- END FORM-->
                        </div>
                    </div>
                    
                    <!-- END PAGE BASE CONTENT -->
                </div>
                <!-- END CONTENT BODY -->
            
            <!-- END CONTENT -->
            <!-- BEGIN QUICK SIDEBAR -->
            <a href="javascript:;" class="page-quick-sidebar-toggler">
                <i class="icon-login"></i>
            </a><!-- END QUICK SIDEBAR -->
        </div>
        <!-- END CONTAINER -->
        </div>
    </body>

</html>
