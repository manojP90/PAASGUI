<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>PAAS | Application Listings</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
 		<script src="../assets/global/scripts/angular.min.js" type="text/javascript"></script>
        <script src="../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
        <script src="../assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
        <script src="../assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
        <script src="../assets/pages/scripts/form-validation.min.js" type="text/javascript"></script> 
    	<script src="../assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="../assets/global/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>        
        <script src="../assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
		<script src="../assets/global/scripts/app.min.js" type="text/javascript"></script>   
		<script src="../assets/pages/scripts/layout.min.js" type="text/javascript"></script>
		<script src="../assets/pages/scripts/applicationmain.js" type="text/javascript"></script>
		      
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
        <link href="../assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="../assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />   
        <link href="../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" /> 
        <link href="../assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css" />
        <link href="../assets/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
        <link href="../assets/pages/css/layout.min.css" rel="stylesheet" type="text/css" />
        <link href="../assets/pages/css/light.min.css" rel="stylesheet" type="text/css" id="style_color" />
        <link rel="shortcut icon" href="favicon.ico" />
        

        
        </head>
    <!-- END HEAD -->

    <body class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo">
        <!-- BEGIN HEADER -->
        <div data-ng-app="application" data-ng-controller="appCtrl">
        <!-- END HEADER -->
        <!-- BEGIN CONTAINER -->
        <div class="page-container">
            <!-- BEGIN CONTENT -->
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content">
                    <!-- Progress Bar -->  
                    <div class="page-content">  <h4><b> Application Configuration Wizard </b></h4>    </div>
                    <hr>            
                     <div style="width: 99%;">
						  <div class="progress">
						    <div class="progress-bar" role="progressbar" style="width:100%; background-color: #9bd7e1;">
						    </div>
						  </div>
						</div>
                    <!-- End Progress Bar -->
                    <!-- BEGIN PAGE BASE CONTENT -->
                    <div class="row">
                       
                        <div class="col-md-12">
                                    <!-- BEGIN FORM-->
                                    <form action="#" id="vpcWizardForm" class="form-horizontal" name="vpcWizardForm" 
                                    data-ng-submit="storeApplication();" method="post" novalidate>
                                        <div class="form-body">
                                            <div class="alert alert-danger display-hide">
                                                <button class="close" data-close="alert"></button> You have some form errors. Please check below. </div>
                                            <div class="alert alert-success display-hide">
                                                <button class="close" data-close="alert"></button> Your form validation is successful! </div>
                                                
						
											<div class="form-group">
												<!-- ie8, ie9 does not support html5 placeholder, so we just show field	title for that -->
												
												
												<div class="col-xs-4">
												 <label for="ex2"> Name <span
													class="required"> * </span>
												</label>
													<input type="text"  placeholder="Name" data-ng-model="field.applicantionName" name="applicantName"
														  data-required="1" class="form-control placeholder-no-fix" data-ng-minlength="6" data-ng-maxlength="20" required />
													 	<span class="error" data-ng-show="vpcWizardForm.applicantName.$error.maxlength" class="help-block" style="color: red;" >Application name Shouldn't exceed 20 chars.</span>
													 	<span class="error" data-ng-show="vpcWizardForm.applicantName.$error.minlength" class="help-block" style="color: red;" >Application name Should greater than 6 chars.</span>
												</div>
												<!-- <p data-ng-show="vpcWizardForm.vpc_name.$error.maxlength" class="help-block" style="color: red;">VPC name Shouldn't exceed 20 chars.</p> -->
												                      
											</div>
								 
                                            <div class="form-group">
                                               
						 						<br>
                                                <div class="col-xs-4">
                                                 <label for="ex2">  Description
                                                </label>
                                                    <textarea style="width:50%"   data-ng-model="field.description" name="Description"   class="form-control" >
                                                   </textarea> </div>
                                            </div>
                                        </div>
                                      
                                      	<div class="form-actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-9">
                                                    <button type="submit" class="btn green" id="btn-login" data-ng-disabled="vpcWizardForm.$invalid">Submit</button>
                                                    <!-- <button type="button" class="btn grey-salsa btn-outline">Cancel</button> -->                                                    
                                                    <a href="applicantmain.html" class="btn grey-salsa btn-outline">Cancel</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- END FORM-->
                        </div>
                    </div>
                    
                    <!-- END PAGE BASE CONTENT -->
                </div>
                <!-- END CONTENT BODY -->
            
            <!-- END CONTENT -->
            <!-- BEGIN QUICK SIDEBAR -->
            <a href="javascript:;" class="page-quick-sidebar-toggler">
                <i class="icon-login"></i>
            </a><!-- END QUICK SIDEBAR -->
        </div>
        <!-- END CONTAINER -->
        </div>
    </body>

</html>
