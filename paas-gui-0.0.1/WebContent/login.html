<!DOCTYPE html>
<html lang="en">
    <!-- BEGIN HEAD -->
    <head>
        <meta charset="utf-8" />
        <title>PAAS | User Logins</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        
        <script src="assets/global/plugins/jquery.min.js" type="text/javascript"></script>
        <script src="assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
        <!-- SLOW INTERNET CONNECTION COMMENT THE BELOW TAG -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.20/jquery.form-validator.min.js"></script> 
        
        <!-- <script src="assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script> -->
        <script src="assets/global/scripts/app.min.js" type="text/javascript"></script>
        <script src="assets/global/scripts/angular.min.js" type="text/javascript"></script>
        <script src="assets/pages/scripts/paaslogin.js" type="text/javascript"></script>
       
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
        <link href="assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css" />
        <link href="assets/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
        <link href="assets/pages/css/login.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="favicon.ico" />
       
<style type="text/css">
body { padding-top:30px; }

</style> 
    </head>
    <!-- END HEAD -->
	<body class="login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="index.html">
                <img src="assets/pages/img/logo.png" alt="" /> </a>
        </div>
        <div ng-app="validationApp" ng-controller="mainController">
			<div class="container">

			<!-- FORM  -->
			<div class="content">
				<form name="userForm" class="login-form" ng-submit="submitForm()" method="post"
					novalidate>
					<h3 class="form-title">Login</h3>
					<div class="alert alert-danger display-hide">
						<button class="close" data-close="alert"></button>
						<span> Enter username and password. </span>
					</div>
 					<!-- EMAIL or USERNAME -->
					<div class="form-group"
						ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
						<!-- ie8, ie9 does not support html5 placeholder, so we just show field	title for that -->
						<label class="control-label visible-ie8 visible-ie9">Username</label>
						<div class="input-icon">
							<i class="fa fa-user"></i> <input type="email"
								class="form-control placeholder-no-fix" id="email" name="email"
								placeholder="Email Address" ng-model="fields.email" required>
						</div>
					<p ng-show="userForm.email.$invalid && !userForm.email.$pristine"
						class="help-block" style="color: red;">Enter a valid email.</p>
					</div>
					<!-- PASSWORD -->
					<div class="form-group"
						ng-class="{ 'has-error' : userForm.pasword.$invalid && !userForm.pasword.$pristine }">
						<label class="control-label visible-ie8 visible-ie9">Password</label>
						<div class="input-icon">
							<i class="fa fa-lock"></i> <input type="password"
								autocomplete="off" class="form-control placeholder-no-fix"
								id="pasword" name="pasword" placeholder="Password"
								ng-model="fields.password" ng-minlength="8" required>
						</div>
						<p ng-show="userForm.pasword.$error.minlength" class="help-block"
								style="color: red;">pasword is too short.</p>
					</div>
					<div class="row">
						<div class="form-actions">
							<label class="checkbox"> <input type="checkbox"
								name="remember" value="1" /> Remember me
							</label> <a href="javascript:;" id="forget-password"> Forgot Password? </a>
						</div>
						<!-- <button type="submit" class="btn green ">  </button> -->
						<div align="center">
							<button id="btn-login" type="submit" class="btn green btn-success" ng-disabled="userForm.$invalid">
							Submit</button>
							<button type="submit" class="btn grey-salsa btn-outline"> Cancel</button>
						</div>
					</div>
				</form>
				 <!-- END FORGOT PASSWORD FORM -->
            <br>
            <!-- Sign Up Here -->
			<div class="form-group">
				<div class="col-md-12 control">
					<div style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
						Don't have an account! <a href="html/signup.html">Sign Up Here</a>						
					</div>
				</div>
			</div>
			<br> 
			</div>
		</div>
	</div>	
		 

		  
        <!-- END LOGIN -->
    </body>

</html>
